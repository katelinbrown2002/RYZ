<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RYEZ</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
  <h1>RYEZ</h1>
  <p class="subtitle">Rise in strength. Walk in reverence.</p>
</header>

<main>

  <section class="card">
    <h2>Daily Scripture</h2>
    <p id="scripture">
      “Strength and dignity are her clothing.” — Proverbs 31:25
    </p>
  </section>

  <section class="card">
    <h2>Devotion</h2>
    <p>Fear of the Lord is the beginning of wisdom.</p>
    <button>Read</button>
  </section>

  <section class="card">
    <h2>Movement</h2>
    <p>Gentle strength + breath (20 min)</p>
    <button>Begin</button>
  </section>

  <section class="card">
    <h2>Nourishment</h2>
    <p>Simple, nourishing meal for today.</p>
    <button>View</button>
  </section>

  <section class="card">
    <h2>Daily Habits</h2>
    <label><input type="checkbox"> Prayer</label><br>
    <label><input type="checkbox"> Movement</label><br>
    <label><input type="checkbox"> Nourishing Meal</label><br>
    <label><input type="checkbox"> Order One Thing</label>
  </section>

</main>

<script src="app.js"></script>

</body>
</html>
