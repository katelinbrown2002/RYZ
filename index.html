<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RYZ - Faith & Fitness</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
  <h1>RYZ</h1>
  <p>Faith, Fitness & Daily Growth</p>
</header>

  <!-- Daily Devotional -->
  <section id="daily-devotional">
    <h2>Daily Scripture</h2>
    <div id="scripture">Loading devotional...</div>
  </section>

  <!-- Habits Tracker -->
  <section id="habits-section">
    <h2>Daily Habits</h2>
    <div id="habits">
      <label><input type="checkbox"> Pray for my family</label>
      <label><input type="checkbox"> Morning exercise</label>
      <label><input type="checkbox"> Meal prep for today</label>
      <label><input type="checkbox"> Read a Bible passage</label>
    </div>
  </section>

  <!-- Workouts -->
  <section id="workouts-section">
    <h2>Workouts</h2>
    <div id="workouts"></div>
  </section>

  <!-- Recipes -->
  <section id="recipes-section">
    <h2>Recipes</h2>
    <div id="recipes"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
